# FrogBot CI/CD Engine for FrogBot-Py-Showcase
# Scans for: SCA (deps), SAST, Secrets, IaC, Contextual Analysis
# With JF_GIT_AGGREGATE_FIXES: "TRUE", FrogBot creates a single consolidated PR for dependency fixes.
# Docs: https://github.com/jfrog/frogbot

name: "Frogbot Scan Pull Request"
on:
  pull_request_target:
    types: [opened, synchronize]
  push:
    branches: [main, master]

permissions:
  pull-requests: write
  contents: read
  id-token: write
  # [FIX 1] Required permission to upload SARIF results to GitHub Security tab
  security-events: write 

jobs:
  frogbot-scan:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # [NEW FIX] Point the runner to the Homebrew Python 3.9 you just installed
      - name: Use Homebrew Python 3.9
        run: echo "/opt/homebrew/opt/python@3.9/libexec/bin" >> $GITHUB_PATH
      
      - name: Run Frogbot
        uses: jfrog/frogbot@v2
        env:
          JF_URL: ${{ secrets.JF_URL }}
          # [FIX 3] Added JF_USER. Since your token is a reference token, pip requires Basic Auth (User + Token).
          JF_USER: ${{ secrets.JF_USER }} 
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          JF_GIT_TOKEN: ${{ secrets.JF_GIT_TOKEN }}
          JF_GIT_AGGREGATE_FIXES: "TRUE"
          JF_BRANCH_NAME_TEMPLATE: "frogbot-{BRANCH_NAME_HASH}-"
          JF_REQUIREMENTS_FILE: "requirements.txt"
          JFROG_CLI_LOG_LEVEL: DEBUG
          CI: true
          
